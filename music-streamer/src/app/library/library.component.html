<br>
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title *ngIf="song!=null">
      
      {{song}} by {{artist}}
    </mat-panel-title>
    <mat-panel-description>
      
    </mat-panel-description>
  </mat-expansion-panel-header>

  <audio controls="controls" #myAudio>
    <source src="{{audioLink}}" type="audio/mpeg" #audioLink>
  </audio>
</mat-expansion-panel>
<br>
<div class="container" >
  <div *ngFor="let i of musics">
    <div *ngIf="i.library==1">
      <mat-card>
        <img src="{{i.img_link}}">
        <br>
        {{i.song}}
        <br>
        <button mat-button class="primary" (click)="remove(i.collectionid)">Remove From Library</button>
        <button mat-button class="primary" (click)="playAudio(myAudio,i.link,i.id,i.album,i.artist,i.song)">Play</button>
        <button mat-button class="primary" (click)="pauseAudio(myAudio)">Pause</button>
      </mat-card>
    </div>

</div>
</div>
